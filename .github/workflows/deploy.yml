name: Usarp CI

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Usarp to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v4

      # - name: Docker Hub login
      #   uses: docker/login-action@v3
      #   with:
